<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BadWorld</title>


    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/vex.css" />
    <link rel="stylesheet" href="/css/vex-theme-wireframe.css" />
    <link rel="stylesheet" href="/css/site.css" />


</head>
<body class="night">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-textid="ui.gametitle" href="/">BadWorld</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" data-textid="ui.reset" class="resetGame">Reset</a></li>
                    <li><a href="#" class="toggleUpdates">Toggle Updates</a></li>
                    <li><a href="#" class="toggleScroll">Toggle Autoscroll</a></li>
                    <li><a href="#" data-textid="ui.story" class="storyToggle unlockable">The Story</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modals">
        <div class="modal" id="storyDialog" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 data-textid="ui.story" class="modal-title">The Story</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container dialogtext" id="tutorialText" data-textid="story.background">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-xs btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container body-content night">


        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="details unlockable"></div>
                        <div class="inventoryControls unlockable">
                            <strong data-textid="ui.heading.inventory">Inventory</strong>

                        </div>
                        <div class="menuheader questsControls unlockable">
                            <strong data-textid="ui.heading.expeditions">Expeditions</strong>
                            <div class="questsAvailableList container card row"></div>
                            <div class="questsList container card row"></div>
                        </div>
                        <div class="menuheader researchControls unlockable">
                            <strong data-textid="ui.heading.research">Research</strong>
                            <div class="researchAvailableList container card row"></div>
                            <div class="researchList container card row"></div>
                            <div class="researchListMore container card row">...</div>

                        </div>
                        <div class="menuheader buildingControls unlockable">
                            <strong data-textid="ui.heading.build">Build</strong>
                            <div class="buildingsAvailableList container card row"></div>
                            <div class="buildingsList container card row"></div>
                            <div class="buildingsListMore container card row">...</div>
                        </div>
                        <div class="menuheader discoveryControls unlockable">
                            <strong data-textid="ui.heading.discoveries">Discoveries</strong>
                            <div class="discoveriesAvailableList container card row"></div>
                            <div class="discoveriesList container card row"></div>
                        </div>

                    </div>
                    <div class="col-md-8">
                        <div class="card" id="messages"></div>
                        <a href="#" data-textid="ui.wakeup" class="btnWakeUp btn btn-primary night startcontent">Wake up</a>
                        <div class="unlockable credits">
                            BadWorld is a game by Bjørn Furuknap, with generous help from the team at <a target="_blank" href="http://mobsoft.mx/">MOBSoft</a>.

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <footer>
            <p>&copy; 2018 - BadWorldWeb</p>
        </footer>
    </div>


    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>




    <script type="module" src="/js/services/services.js">
    </script>
    <script type="module" src="/js/entities/entities.js">
    </script>
    <script type="module" src="/js/ui/uielements.js">
    </script>
    <script type="module" src="/js/game.js">
    </script>
    <script src="/js/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-wireframe'</script>

</body>
</html>
